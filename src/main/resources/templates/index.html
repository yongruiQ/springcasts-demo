<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <link href="../static/css/bootstrap.min.css" />
</head>
<body>

<div th:include="fragments/header :: header"></div>

<table border="1px">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstname}">Alex</td>
        <td th:text="${user.lastname}">Parkinson</td>
        <td th:text="${user.password}">password</td>
        <td><a href="#" th:href="@{/user/update/}+${user.id}">update</a></td>
        <td><a href="#" th:href="@{/user/delete/}+${user.id}">delete</a></td>
    </tr>
</table>

<div class="form-group">
    <ol class="list-group">
        <li class="list-group-item list-group-item-success" th:each="user : ${users}">
            <span th:text="${user.firstname}+' '+${user.lastname}+', '+${user.password}"></span>
            <span class="pull-right">
                <a href="#" th:href="@{/user/update/}+${user.id}">update</a>
                <a href="#" th:href="@{/user/delete/}+${user.id}">delete</a>
            </span>
        </li>
    </ol>
</div>

</body>
</html>
